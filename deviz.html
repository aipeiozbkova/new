<!DOCTYPE html>
<html lang="ky">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Девиз</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .content {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .content fond {
            font-size: 1.5em;
            font-style: italic;
            color: #555;
            display: block;
            margin-bottom: 20px;
        }

        .banner img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Факультеттин девизи</h1>
    </header>

    <div class="content">
        <fond>«Татыктуу тарбия, терең жана бекем билим берүү»</fond>
        <div class="banner">
            <img src="https://oshmpu.kg/uploads/posts/2022-10/thumbs/1666600955_0.jpeg" alt="Факультеттин сүрөтү">
        </div>
    </div>

   
</body>
</html>
